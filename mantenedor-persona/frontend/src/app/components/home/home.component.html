
<div class="container mt-2 ">
    <div class="title ">
        <h3> Personas</h3>
    </div>     
    <button type="button" class="btn btn-primary" routerLink="/add">Agregar Persona</button>
    <div class="table-responsive">
        <table class="table ">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Rut</th>
                <th scope="col">Sexo</th>
                <th scope="col">Telefono</th>
                <th scope="col">Direccion</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Email</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listpersonas" class="table-active">         
                <td>{{ item.nombre }}</td>
                <td>{{ item.apellido }}</td>
                <td>{{ item.rut }}</td>
                <td>{{ item.sexo }}</td>
                <td>{{ item.telefono }}</td>
                <td>{{ item.direccion }}</td>
                <td>{{ item.fechaNacimiento }}</td>
                <td>{{ item.email }}</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm">Editar</button>
                    <button type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
                </td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
